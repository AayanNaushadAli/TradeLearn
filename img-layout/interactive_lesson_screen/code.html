<!DOCTYPE html>

<html class="" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Interactive Lesson Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#585b5e", "background-light": "#f7f7f7", "background-dark": "#191919", "surface-light": "#ffffff", "surface-dark": "#1a2230", "text-primary-light": "#111827", "text-primary-dark": "#f3f4f6", "text-secondary-light": "#6b7280", "text-secondary-dark": "#9ca3af"}, fontFamily: {display: "Inter"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
<style>
        /* Custom scrollbar hide for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark font-display antialiased min-h-screen flex flex-col overflow-hidden relative">
<!-- Top Navigation / Progress -->
<header class="flex items-center gap-4 p-4 pt-6 bg-background-light dark:bg-background-dark shrink-0 z-10">
<button class="text-text-secondary-light dark:text-text-secondary-dark hover:bg-black/5 dark:hover:bg-white/10 rounded-full p-2 transition-colors flex items-center justify-center">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
<div class="flex-1 h-4 bg-black/10 dark:bg-white/10 rounded-full overflow-hidden relative">
<div class="absolute left-0 top-0 h-full bg-primary rounded-full transition-all duration-500 ease-out" style="width: 40%;">
<div class="absolute top-1 right-2 w-4 h-1.5 bg-white/30 rounded-full"></div>
</div>
</div>
<div class="flex items-center gap-1 text-red-500 dark:text-red-400 font-bold text-lg">
<span class="material-symbols-outlined fill-1">favorite</span>
<span>5</span>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col overflow-y-auto no-scrollbar pb-24 px-4 w-full max-w-lg mx-auto">
<!-- Question -->
<h1 class="text-2xl font-bold text-center mt-2 mb-6 text-text-primary-light dark:text-text-primary-dark leading-tight">
            What does this green candle represent?
        </h1>
<!-- Chart Graphic Container -->
<div class="w-full flex justify-center mb-8 relative">
<div class="bg-surface-light dark:bg-surface-dark border-2 border-black/5 dark:border-white/5 rounded-2xl p-6 w-full shadow-sm flex items-center justify-center aspect-[4/3] max-h-64 relative overflow-hidden">
<!-- Grid Background -->
<div class="absolute inset-0 opacity-5 dark:opacity-10 pointer-events-none" style="background-image: radial-gradient(circle, currentColor 1px, transparent 1px); background-size: 20px 20px;">
</div>
<!-- Simple Candlestick Graphic -->
<div class="relative flex items-center justify-center gap-8 h-40">
<!-- Previous Candle (Bearish/Red) -->
<div class="flex flex-col items-center opacity-40">
<div class="w-0.5 h-6 bg-red-500/50"></div>
<div class="w-4 h-12 bg-red-500/50 rounded-sm"></div>
<div class="w-0.5 h-6 bg-red-500/50"></div>
</div>
<!-- Target Candle (Bullish/Green) - Animated/Highlighted -->
<div class="flex flex-col items-center relative group">
<!-- Label line -->
<div class="absolute -right-16 top-1/2 -translate-y-1/2 flex items-center gap-2">
<div class="w-8 h-[2px] bg-primary"></div>
<span class="text-xs font-bold text-primary bg-primary/10 px-2 py-1 rounded">Target</span>
</div>
<div class="w-1 h-8 bg-green-500"></div>
<div class="w-8 h-20 bg-green-500 rounded-[2px] shadow-[0_0_15px_rgba(34,197,94,0.4)]"></div>
<div class="w-1 h-8 bg-green-500"></div>
</div>
<!-- Next Candle placeholder -->
<div class="flex flex-col items-center opacity-20">
<div class="w-0.5 h-4 bg-gray-500"></div>
<div class="w-4 h-8 bg-gray-500 border border-gray-400 rounded-sm"></div>
<div class="w-0.5 h-4 bg-gray-500"></div>
</div>
</div>
</div>
</div>
<!-- Options Grid -->
<div class="flex flex-col gap-3 w-full">
<label class="group relative flex items-center p-4 rounded-xl border-2 border-black/10 dark:border-white/10 bg-surface-light dark:bg-surface-dark cursor-pointer transition-all active:scale-[0.99] hover:bg-black/5 dark:hover:bg-white/5 has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20">
<input class="peer sr-only" name="answer" type="radio" value="1"/>
<div class="flex items-center justify-center size-8 rounded-lg border-2 border-black/10 dark:border-white/10 mr-4 text-text-secondary-light dark:text-text-secondary-dark font-bold peer-checked:border-primary peer-checked:bg-primary peer-checked:text-white transition-colors">
                    A
                </div>
<span class="text-base font-medium text-text-primary-light dark:text-text-primary-dark">Price opened lower and closed higher</span>
<!-- Success/Check Icon for selected state (hidden by default) -->
<div class="absolute right-4 hidden peer-checked:block text-primary">
<span class="material-symbols-outlined">check_circle</span>
</div>
</label>
<label class="group relative flex items-center p-4 rounded-xl border-2 border-black/10 dark:border-white/10 bg-surface-light dark:bg-surface-dark cursor-pointer transition-all active:scale-[0.99] hover:bg-black/5 dark:hover:bg-white/5 has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20">
<input class="peer sr-only" name="answer" type="radio" value="2"/>
<div class="flex items-center justify-center size-8 rounded-lg border-2 border-black/10 dark:border-white/10 mr-4 text-text-secondary-light dark:text-text-secondary-dark font-bold peer-checked:border-primary peer-checked:bg-primary peer-checked:text-white transition-colors">
                    B
                </div>
<span class="text-base font-medium text-text-primary-light dark:text-text-primary-dark">Price opened higher and closed lower</span>
<div class="absolute right-4 hidden peer-checked:block text-primary">
<span class="material-symbols-outlined">check_circle</span>
</div>
</label>
<label class="group relative flex items-center p-4 rounded-xl border-2 border-black/10 dark:border-white/10 bg-surface-light dark:bg-surface-dark cursor-pointer transition-all active:scale-[0.99] hover:bg-black/5 dark:hover:bg-white/5 has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20">
<input class="peer sr-only" name="answer" type="radio" value="3"/>
<div class="flex items-center justify-center size-8 rounded-lg border-2 border-black/10 dark:border-white/10 mr-4 text-text-secondary-light dark:text-text-secondary-dark font-bold peer-checked:border-primary peer-checked:bg-primary peer-checked:text-white transition-colors">
                    C
                </div>
<span class="text-base font-medium text-text-primary-light dark:text-text-primary-dark">Price stayed exactly the same</span>
<div class="absolute right-4 hidden peer-checked:block text-primary">
<span class="material-symbols-outlined">check_circle</span>
</div>
</label>
<label class="group relative flex items-center p-4 rounded-xl border-2 border-black/10 dark:border-white/10 bg-surface-light dark:bg-surface-dark cursor-pointer transition-all active:scale-[0.99] hover:bg-black/5 dark:hover:bg-white/5 has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20">
<input class="peer sr-only" name="answer" type="radio" value="4"/>
<div class="flex items-center justify-center size-8 rounded-lg border-2 border-black/10 dark:border-white/10 mr-4 text-text-secondary-light dark:text-text-secondary-dark font-bold peer-checked:border-primary peer-checked:bg-primary peer-checked:text-white transition-colors">
                    D
                </div>
<span class="text-base font-medium text-text-primary-light dark:text-text-primary-dark">Market is closed for the day</span>
<div class="absolute right-4 hidden peer-checked:block text-primary">
<span class="material-symbols-outlined">check_circle</span>
</div>
</label>
</div>
</main>
<!-- Sticky Bottom Footer -->
<footer class="fixed bottom-0 w-full bg-background-light dark:bg-background-dark p-4 border-t border-black/5 dark:border-white/5 z-20">
<div class="max-w-lg mx-auto w-full">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold text-lg py-4 rounded-xl shadow-[0_4px_0_0_rgba(11,46,128,1)] active:translate-y-[4px] active:shadow-none transition-all uppercase tracking-wide">
                Check
            </button>
</div>
</footer>
</body></html>
